<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Logging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EBC5E1 !important;
        }
    </style>
</head>
<body>  
    <div class="container mt-5">
        <h1 class="text-center mb-4">üìö Book Management System</h1>
        <!-- Main Content (hidden until authenticated) -->
        <div id="mainContent">
            <!-- Database Management Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h5 class="card-title">ü¶é Book Management and Recs ü¶é</h5>
                            <button class="btn btn-success me-2" onclick="seedDatabase()">ü§© Add Recommendations</button>
                            <button onclick="cleanupDatabase()" class="btn btn-danger">üßπ Delete All Books</button>

                        </div>
                    </div>
                </div>
            </div>

        <!-- Add Book Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>‚ûï Add New Book</h5>
                    </div>
                    <div class="card-body">
                        <form id="addBookForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" required>
                            </div>
                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Update Book Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>‚úèÔ∏è Update Book</h5>
                    </div>
                    <div class="card-body">
                        <form id="updateBookForm">
                            <div class="mb-3">
                                <label for="updateId" class="form-label">Book ID</label>
                                <input type="text" class="form-control" id="updateId" placeholder="Click on a book ID below" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="updateTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateAuthor" class="form-label">Author</label>
                                <input type="text" class="form-control" id="updateAuthor" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateenre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="updateGenre" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Update Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Books List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>üìï All Books</h5>
                    </div>
                    <div class="card-body">
                        <div id="booksList">
                            <p class="text-muted">Click "Refresh" to load books...</p>
                        </div>
                        <script src="script.js"></script>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
        </div> <!-- End main content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication on page load
        window.addEventListener('load', loadBooks);

        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // CREATE - Add new book
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const book = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value
            };

            try {
                const response = await fetch('/api/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(book)
            });


                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Book "${book.title}" added successfully!`, 'success');
                    document.getElementById('addBookForm').reset();
                    loadBooks(); // Refresh the list
                } else { 
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all books
        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();

                const booksList = document.getElementById('booksList');
                booksList.innerHTML = '';

                books.forEach(book => {
                booksList.innerHTML += `
                    <div class="card mb-2 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                        <h5 class="mb-1">
                            <span class="book-id" 
                                data-id="${book._id}" 
                                data-title="${book.title}" 
                                data-author="${book.author}" 
                                data-genre="${book.genre}" 
                                style="cursor:pointer; text-decoration:underline;">
                            ${book._id}
                            </span>
                        </h5>
                        <p class="mb-0"><strong>Title:</strong> ${book.title}</p>
                        <p class="mb-0"><strong>Author:</strong> ${book.author}</p>
                        <p class="mb-0"><strong>Genre:</strong> ${book.genre}</p>
                        </div>
                        <button class="btn btn-outline-danger btn-sm delete-btn" 
                                data-book-id="${book._id}" 
                                data-book-title="${book.title}">
                        üóëÔ∏è Delete
                        </button>
                    </div>
                    </div>
                `;
                });

            } catch (error) {
                showMessage(`‚ùå Error loading books: ${error.message}`, 'danger');
            }
        }

        document.getElementById('booksList').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('delete-btn')) {
                const id = e.target.getAttribute('data-book-id');
                const title = e.target.getAttribute('data-book-title');
                deleteBook(id, title);
            }

            if (e.target && e.target.classList.contains('book-id')) {
                const id = e.target.getAttribute('data-id');
                const title = e.target.getAttribute('data-title');
                const author = e.target.getAttribute('data-author');
                const genre = e.target.getAttribute('data-genre');
                fillUpdateForm(id, title, author, genre);
            }
            });


        // Fill update form when clicking on book ID
        function fillUpdateForm(id, title, author, genre) {
            document.getElementById('updateId').value = id;
            document.getElementById('updateTitle').value = title;
            document.getElementById('updateAuthor').value = author;
            document.getElementById('updateGenre').value = genre;
            showMessage('üìù Book data loaded in update form', 'info');
        }

        // UPDATE - Update book
        document.getElementById('updateBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('updateId').value;
            const book = {
                title: document.getElementById('updateTitle').value,
                author: document.getElementById('updateAuthor').value,
                genre: document.getElementById('updateGenre').value
            };

            try {
                const response = await fetch(`/api/books/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(book)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Book "${book.title}" updated successfully!`, 'success');
                    document.getElementById('updateBookForm').reset();
                    loadBooks(); // Refresh the list
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // DELETE - Delete book
        async function deleteBook(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/books/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Book "${title}" deleted successfully!`, 'success');
                    loadBooks(); // Refresh the list
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Seed Database
        async function seedDatabase() {
            if (!confirm('This will add recommended books to the shelf. Continue?')) {
                return;
            }

            try {
                showMessage('ü§© Adding recommendations...', 'info');
                const response = await fetch('/api/seed', {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadBooks(); // Refresh the list
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Cleanup Database
        async function cleanupDatabase() {
            try {
                const response = await fetch('/api/books', {
                method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                showMessage(`‚úÖ ${result.message}`, 'success');
                loadBooks(); // Refresh the list
                } else {
                showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
            }




        // Load books when page loads
        window.addEventListener('load', loadBooks);
    </script>
</body>
</html>
